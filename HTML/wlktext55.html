<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Test Files</title>
</head>
<body>
    <h1>WLK Test Files</h1>
    <form action="request.php" method="get">
        <label for="name">Student Name</label>
        <input type="text" name="stu_name" id="name">
        <br><br>
        <label for="email">Student Email</label>
        <input type="text" email="Stu_email" id="email">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date"name="stu_dob" id="dob">
        <br><br>
        <label for="passport">Passport Photo</label>
        <input type="file" accept="imagel/*" name="stu_passport" id="passport">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <br><br>
        <label for="year">Year</label>
        <select name="stu_year" id="year">
            <option value="">Choose year</option>
            <option value="1">First Year</option>
            <option value="2">second Year</option>
            <option value="3">Third Year</option>
        </select>
        <br><br>
        <label for="">Hobbeies</label>
        <input type="checkbox" name="travelling" id="travelling" value="travelling">
        <label for="travelling">Travelling</label>
        <input type="checkbox" name="reading" id="reading" value="reading">
        <label for="reading">Reading</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="50" rows="10"></textarea>
        <br><br>
        <input type="range" name="" id="">
        <input type="color" name="" id="">
        <input type="time" name="" id="">
        <br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
